<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejercicio1</h1>
    <svg height="200" width="200" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="20"/>
    </svg>

    <h1>Ejercicio2</h1>
    <svg height="200" width="200" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="20" fill="red" stroke="green" stroke-width="4px"/>
    </svg>

    <h1>Ejercicio3</h1>
    <svg height="200" width="200" xmlns="http://www.w3.org/2000/svg">
        <rect height="100" width="40" x="50" y="100"  fill="blue"/>
    </svg>

    <h1>Ejercicio4</h1>
    <svg height="200" width="200" xmlns="http://www.w3.org/2000/svg">
        <line x1="0" y1="0" x2="200" y2="200" style="stroke:yellow; stroke-width:2"></line>
    </svg>

    <h1>Ejercicio5</h1>
    <svg height="400" width="350" xmlns="http://www.w3.org/2000/svg">
        <polygon points="0,175 175,0 350,175 250,350 100,350" style="fill:lime; stroke:black; stroke-width:3"></polygon>
    </svg>

    <h1>Ejercicio6</h1>
    <svg height="500" width="500" xmlns="http://www.w3.org/2000/svg">
        <line x1="0" y1="0" x2="100" y2="250" style="stroke:black; stroke-width:2"></line>
        <line x1="100" y1="250" x2="200" y2="0" style="stroke:black; stroke-width:2"></line>
        <line x1="200" y1="0" x2="300" y2="400" style="stroke:black; stroke-width:2"></line>
        <line x1="300" y1="400" x2="500" y2="500" style="stroke:black; stroke-width:2"></line>
    </svg>

    <h1>Ejercicio7</h1>
    <svg height="300" width="150" xmlns="http://www.w3.org/2000/svg">
        <circle cx="75" cy="150" r="20" fill="red" stroke="black" stroke-width="2px"/>
        <rect height="100" width="5" x="80" y="125" fill="green"/>
        <ellipse rx="20" ry="10" cx="75" cy="150" fill="yellow" stroke="green" stroke-width="3px"/>
    </svg>

    <h1>Ejercicio8</h1>
    <svg height="300" width="150" xmlns="http://www.w3.org/2000/svg">
        <rect height="50" width="100" x="50" y="100" fill="white" stroke="black" stroke-width="2px"/>
        <text x="55" y="120">Hola Mundo</text>
    </svg>

    <h1>Ejercicio9</h1>
    <svg height="250" width="150" xmlns="http://www.w3.org/2000/svg">
        <text x="0" y="250" transform="rotate(-45 0,150)">Hola Mundo</text>
    </svg>

    <h1>Ejercicio10</h1>
    <svg height="200" width="200" xmlns="http://www.w3.org/2000/svg">
        <rect height="70" width="140" x="30" y="65"></rect>
        <circle cx="60" cy="100" r="20" fill="red" stroke="black" stroke-width="2px"/>
        <circle cx="100" cy="100" r="20" fill="red" stroke="black" stroke-width="2px"/>
        <circle cx="140" cy="100" r="20" fill="red" stroke="black" stroke-width="2px"/>
        <line x1="50" y1="100" x2="150" y2="100" stroke="green" stroke-width="2px"></line>
    </svg>
</body>
</html>
